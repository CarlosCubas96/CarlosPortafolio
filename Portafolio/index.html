<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carlos Cubas Lorca</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <link rel="icon" href="assets/icons/favicons/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@300;400;500;600;700&display=swap"

  <style>

<body class="font-sans grid grid-cols-1 gap-0">

  <!-- aside -->
  <aside class="announcement-bar flex items-center justify-center w-full h-8 bg-[#e4e2dd]">
    <h4 class="font-h4 font-semibold">ARCHIVE SALE. OLD SEASONS. 3 DAYS AND 1:3:27</h4>
    <h3 class="font-rajdhani font-light text-white">TRUSTED BY THE PRO'S</h3>
  </aside>


  <!-- Header -->
  <header class="flex items-center justify-between p-3 w-full bg-white">
    <!-- Logo y Primer Navigation -->
    <div class="flex items-center">
      <!-- Logo -->
      <div class="mr-8">
        <img class="banner-logo" src="assets/logos/logo_banner.png" alt="CCL">
      </div>

      <!-- Primer Navigation -->
      <nav class="space-x-4">
        <ul class="flex space-x-4">
          <li class="relative">
            <a href="#" class="hover:text-blue-500 pl-2">Projectos</a>
            <span class="ml-3 px-2 py-1 text-xs text-white bg-red-500 rounded-full">NEW</span>
          </li>
          <li><a href="#" class="hover:text-blue-500">Categorias</a></li>
          <li><a href="#" class="hover:text-blue-500">Sobre m√≠</a></li>
          <li><a href="#" class="hover:text-blue-500">Contacto</a></li>
        </ul>
      </nav>
    </div>

    <!-- Segundo Navigation (Alineado a la Derecha) -->
    <div class="ml-auto flex items-center space-x-6">

      <!-- Search Bar with Lupa Icon -->
      <div class="relative">

        <i class="fas fa-info-circle"></i>
        <i class="fa-thin fa-magnifying-glass"></i>
        <i class="fa-solid fa-magnifying-glass"></i>

      </div>

      <!-- Button to View Online Store -->
      <button class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700">
        Ver tienda online
      </button>

    </div>

  </header>

  <!-- Fullscreen Banner -->
  <div id="banner" class="h-screen w-full flex items-center justify-center bg-gray-900">
    <!-- Banner content -->
  </div>





  <section id="projects" class="projects py-10 px-5 bg-[#FC4C00]">
    <div class="project-grid grid grid-cols-1 gap-5">
      <article class="project-card border border-gray-300 p-4 rounded"></article>
      <article class="project-card border border-gray-300 p-4 rounded"></article>
    </div>
  </section>

  <section id="categories" class="categories py-10 px-5 bg-[#BFFF00]">
    <div class="category-grid grid grid-cols-1 gap-5">
      <article class="category-card border border-gray-300 p-4 rounded"></article>
      <article class="category-card border border-gray-300 p-4 rounded"></article>
    </div>
  </section>

  <section id="about" class="about py-10 px-5 bg-[#37FF00]">
    <div class="about-content border border-gray-300 p-4 rounded"></div>
  </section>

  <section id="contact" class="contact py-10 px-5 bg-[#F700FF]"></section>

  <footer class="p-5 bg-gray-800 text-white text-center">
    <p>&copy; addddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd</p>
