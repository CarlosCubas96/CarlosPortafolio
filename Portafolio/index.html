<!DOCTYPE html>

<body class="font-sans grid grid-cols-1 gap-0">

  <!-- aside -->

  <!-- Header -->

    <div class="flex items-center w-full justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <img class="banner-logo" src="assets/logos/logo_banner.png" alt="CCL">

      <nav class="space-x-4">

  <section id="categories" class="categories py-10 px-5 bg-[#BFFF00]">

      <article class="category-card border border-gray-300 p-4 rounded"></article>

  </section>

  <section id="about" class="about py-10 px-5 bg-[#37FF00]">

  <section id="contact" class="contact py-10 px-5 bg-[#F700FF]"></section>

  <footer class="p-5 bg-gray-800 text-white text-center">
